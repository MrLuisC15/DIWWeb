<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>La Palma en Peligro</title>
        <link rel="stylesheet" href="CSS/reset.css">
        <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <header>
            <img src="CSS/IMG/logovolcan.png" alt="Logo">
            <h1>LA PALMA EN PELIGRO</h1>
        </header>
        <nav>
            <a href="">
                <img src="CSS/IMG/icons/home_black_24dp.png" alt="">
            </a>
            <a href="">DONAR</a>
            <a href="">AÑADIR INFORMACIÓN</a>
        </nav>
        <article>
            <form action="" method="post">
                <fieldset>
                 <legend>Donación: </legend>
                 <label for="nombre">Nombre: </label>
                 <input type="text" id="nombre" name="nombre"><br><br>
                 <label for="apellidos">Apellidos: </label>
                 <input type="text" id="apellidos" name="apellidos"><br><br>
                 <label for="email">Email de contacto:</label>
                 <input type="email" id="email" name="email"><br><br>
                 <label for="asosiacion">Asosacion a la que donar: </label>
                 <input type="text" id="asosiacion" name="asosiacion"><br><br>
                 <label for="pago">Método de pago: </label>
                 <select name="pago" id="pago">
                    <option value="paypal">PayPal</option>
                    <option value="tarjeta">Tarjeta de crédito o débito</option>
                    <option value="transferencia">Transferencia bancaria</option>
                    <option value="bizum">Bizum</option>
                 </select><br><br>
                 <input type="submit" value="Submit">
                </fieldset>
               </form>
        </article>
        <footer></footer>
    </body>
</html>
